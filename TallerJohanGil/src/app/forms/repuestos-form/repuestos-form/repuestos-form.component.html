<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Vehiculos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="ID Repuestos" formControlName="idRepuestos">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['idRepuestos'].hasError('required')">
                ID Repuestos <strong>Requerida</strong>
            </mat-error>
        </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Valor" formControlName="valor">
            <mat-error *ngIf="addressForm.controls['valor'].hasError('required')">
              Valor <strong>Requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>

        
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Tipo" formControlName="tipo">
            <mat-error *ngIf="addressForm.controls['tipo'].hasError('required')">
              Tipo <strong>Requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <mat-form-field class="full-width">
          <mat-select placeholder="ID Vehiculos" formControlName="idVehiculos">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
          </mat-select>
          <mat-error *ngIf="addressForm.controls['idVehiculos'].hasError('required')">
              ID Vehiculos<strong>Requerida</strong>
          </mat-error>
      </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
